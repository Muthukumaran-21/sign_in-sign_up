<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="icon"
        href="https://png.pngtree.com/png-clipart/20200225/original/pngtree-initials-m-logo-vector-circle-letter-m-logo-png-image_5284792.jpg">
</head>

<body style="background-color: powderblue;">
    <fieldset>
        <legend><h1>Login</h1></legend>
            
            <form action="https://www.google.com">
                <label for="username" >Username</label>
                <input id="username" type="text" placeholder="Enter your username" required minlength="6" maxlength="14" autofocus><br><br>
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Enter your password" required minlength="6" maxlength="12"><br><br>
                <label for="loggedin"><input id="loggedin" type="checkbox">Keep me logged in</label><br><br>
                <input type="submit" value="Log in">
                <input type="reset" value="Reset">
            </form>
            <br>
            Don't have an account? <a href="signup.html">Sign up</a>
    </fieldset>
</body>

</html>
